<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" name="viewport"
          content="width=device-width, initial-scale=1, IE=edge"/>
    <title>Inbox</title>
    <div th:replace="fragments/bootstrap :: bootstrap"></div>

    <style>
    .bold {
        font-weight: 800;
      }

    .mainbox {
      display: grid;

      grid-template-areas:
        "header header header"
        "nav content content"
        "footer footer footer";

      grid-template-columns: 300px 1fr;
      grid-template-rows: auto 1fr auto;
      grid-gap: 10px;

      height: 100vh;
    }

    header {
      grid-area: header;
    }

    nav {
      grid-area: nav;
      margin-left: 0.5rem;
    }

    main {
      grid-area: content;
    }

    footer {
      grid-area: footer;
    }

    .body-text {
        white-space: pre-wrap;
    }
    </style>

</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mainbox">

        <div class="mt-3">
            <div th:replace="fragments/frags :: welcome"></div>
        </div>

        <nav>
            <div class="card mb-2">
                <a href="/compose" class="btn btn-primary">Compose message</a>
            </div>
            <div
                    th:insert="components/folder-list :: folder-list (panelName = 'Folders', folders = ${defaultFolders}, folderToUnreadCounts = ${folderToUnreadCounts})">
            </div>
            <div
                    th:insert="components/folder-list :: folder-list (panelName = 'My folders', folders = ${userFolders}, folderToUnreadCounts = ${folderToUnreadCounts})">
            </div>
        </nav>

        <main>
            <div class="card">
                <div class="card-header">Inbox</div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:href="@{'/email/' + ${email.id.timeId}} + '?folder=' + ${currentFolder}" + href="#"
                           class="list-group-item list-group-item-action" th:classappend="${email.isRead} ? regular : bold"
                           aria-current="true" th:each="email : ${folderEmails}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:classappend="${email.isRead} ? regular : bold" th:text="${email.subject}">
                                    Subject
                                </h5>
                                <small th:text="${email.agoTimeString}">Some time ago</small>
                            </div>
                            <p class="mb-1">
                                <span>From: </span><span th:text="${email.from}">Sender</span>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
